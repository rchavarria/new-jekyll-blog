<article>
  <header>
    <div class="article-date">
      {{ post.date | date: "%d-%m-%Y" }}
    </div>
  </header>

  <content>
    <h1 class="article-title">
      <a href="{{ site.baseurl | append:post.url }}">
        {{ post.title }}
      </a>
    </h1>
  </content>

  <footer>
    publicado en: {{ post.categories | join: ", " }}
  </footer>
</article>
